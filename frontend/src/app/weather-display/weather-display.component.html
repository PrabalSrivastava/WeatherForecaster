<div class="weather-display-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-secondary" (click)="goBack()"> <!-- Back button -->
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2 class="text-center">Weather Forecast for {{ city ? capitalizeCity(city) : '' }}</h2>
  </div>
  <div *ngIf="errorMessage">
    <p class="text-center">{{ errorMessage }}</p>
  </div>

  <div *ngIf="weatherData">
    <h3 class="mb-4">Next 3 Days:</h3>

    <div class="row justify-content-center">
      <div class="col-md-4" *ngFor="let forecast of weatherData.forecasts">
        <div class="card mb-4 shadow-sm rounded">
          <div class="card-body">
            <h5 class="card-title text-center">{{ forecast.date }}</h5>
            <p class="card-text">
              <strong>High:</strong> {{ forecast.highTemp }}°C <br>
              <strong>Low:</strong> {{ forecast.lowTemp }}°C <br>
              <strong>Recommendation:</strong> {{ forecast.recommendation }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!weatherData && !errorMessage">
    <p class="text-center">Loading...</p>
  </div>
</div>
